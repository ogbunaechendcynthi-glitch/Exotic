<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOTIC</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
         <span class="bg-animate2"></span>

        <div class="form-box login">
        <h2 class="animation">Login</h2>
        <form action="#">
            <div class="input-box animation">
                <input type="text" required name="username" title="Username">
                <label for="username">Username</label>
                <i class='bx bx-user'></i>
            </div>
                       <div class="input-box animation">
                <input type="password" required name="password"  title="Password">
                <label for="password">Password</label>
                <i class='bx bx-lock'></i>
            </div>
            <button type="submit" class="btn animation">Login</button>
<div class="logreg-link animation">
    <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>

        </form>
    </div>

    <div class="info-text login">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us please login with your personal info</p>
    </div>

      <div class="form-box register">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" required name="username" title="Username">
                <label for="username">Username</label>
                <i class='bx bx-user'></i>
            </div>
    
           <div class="input-box">
                <input type="text" required name="email" title="Email">
                <label for="email">Email</label>
                <i class='bx bx-envelope'></i>
            </div>

        

                       <div class="input-box">
                <input type="password" required name="password"  title="Password">
                <label for="password">Password</label>
                <i class='bx bx-lock'></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>
<div class="logreg-link">
    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>

          
        </form>
    </div>
  <!-- <div class="info-text register">
        <h2>Welcome to Exotic!</h2>
        <p>Gain access to an exclusive world of information and unending data</p>
    </div>-->
    
    </div>

    <script src="script.js"></script>
</body>
</html>
