<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataSage</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">DataSage</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="upload.html">Analyze</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <h1>Welcome Back</h1>
            <p>Login to your DataSage account</p>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 DataSage. All rights reserved.</p>
    </footer>
</body>
</html>
