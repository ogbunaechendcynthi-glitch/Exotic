<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOTIC</title>
    <link rel="stylesheet" href="#">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="login2.css">
</head>
<body class="body">
 <div>
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>

            <div class="form-box login">
                <h2 class="animation">Login</h2>
                <form action="home.html" method="get">
                    <div class="input-box animation">
                        <input type="text" required name="username" placeholder="Username">
                        <label for="username">Username</label>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box animation">
                        <input type="password" required name="password" placeholder="Password">
                        <label for="password">Password</label>
                        <i class='bx bx-lock'></i>
                    </div>
                    <div><button type="submit" class="btn animation">Login</button></div>
                    <div class="logreg-link animation">
                        <p>Don't have an account? <a href="signup.html" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text login">
                <h2 class="animation">Welcome Back!</h2>
                <p class="animation"><br>To keep connected with us please login with your personal info</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
